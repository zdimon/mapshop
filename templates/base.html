{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
        <script src="{% static 'js/jquery-1.10.2.min.js' %}" type="text/javascript"></script>
        <script type="text/javascript" src="{% static 'django_ajax/js/jquery.ajax.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'django_ajax/js/jquery.ajax-plugin.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/mydrive.js' %}"></script>
</head>
<body >


		        {% if user.is_authenticated %}
                  

                   <a id="logout" href="{% url 'logout' %}" class="btn btn-success pull-right">Logout</a>
                   
                {% else %}
                  
                 <form class="navbar-form navbar-right" action="{% url 'login' %}" method="POST">
                    
                    {% csrf_token %}
                        <div class="form-group">
                          <input name="username" type="text" class="top_input" placeholder="login" style="" >
                        </div>
                        <div class="form-group">
                          <input name="password" type="password" placeholder="password" class="top_input">
                        </div>
                        <div class="form-group">
                          <button type="submit" name="enter" class="btn btn-success">Sign in</button>
                        </div>
                        
                  </form>
                {% endif %}



       <a href="/"> На главную </a>
        <a href="{% url 'catalog_all' %}"> Каталог </a>
       
        {% block content %}{% endblock %}
        
     
</body>

       
</html>
